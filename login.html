<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="d-flex align-items-center justify-content-center vh-100">
    <div class="d-flex justify-content-center w-50">
      <form class="bg-white p-5 border rounded-3 w-50">
        <div class="form-group mb-3 w-100 mx-auto">
          <img class="img-fluid" src="img/login.png" alt="Imagen de logo y slogan de e-mercado">
        </div>
        <div class="mb-3">
          <p>Ingrese con su nombre completo</p>
        </div>
        <div class="mb-3">
          <input class="form-control" type="text" id="inputUsername" placeholder="Ingrese su nombre de usuario" required>
        </div>
        <div class="mb-3">
          <input class="form-control" type="password" id="inputPassword" placeholder="Ingrese su contraseña" required>
        </div>
        <div>
          <button class="btn btn-primary" type="submit">
            Iniciar sesión
          </button>
        </div>
      </form>
    </div>
  </main>
  <script src="js/login.js"></script>
</body>

</html>
