<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    /* Ocultar verticalImages en pantallas pequeñas (tablet y móvil) */
    @media (max-width: 575.99px) {
      .vertical-images {
        display: none !important;
      }
    }

    /* Mostrar verticalImages en pantallas grandes */
    @media (min-width: 576px) {
      .vertical-images {
        display: flex !important;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          
          /* usuario como menu desplegable */
          <li class="nav-item" dropdown> 
            <a class="nav-link dropdown-toggle" href="#" id="userNameDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <p class="userName-navBar navbar-text m-0 text-white" ></p>
          </a>
          <div class="dropdown-menu" aria-labelledby="userNameDropdown">
            <a class="dropdown-item" href="cart.html">Mi carrito</a>
            <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
            <button class="dropdown-item" onclick="logout()">Cerrar sesión</button>
          </div>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>
  <main class="container">
    <section class="py-5">
      <div class="container-xl px-lg-5 my-1 my-md-5">
        <div class="row gx-4 gx-lg-5 align-items-center" id="content-container">
          <div class="col-sm-6" id="image-holder"><img class="card-img-top card-img-bottom mb-4 mb-md-0"
              id="product-info-img" /></div>
          <div class="col-sm-4">
            <div class="small mb-1" id="product-info-category"></div>
            <h1 class="display-5 fw-bolder" id="product-info-name"></h1>
            <div class="fs-5 mb-4 mb-lg-5">
              <span id="product-info-cost"></span>
            </div>
            <p class="lead" id="product-info-description"></p>
            <div class="d-flex flex-row flex-sm-column flex-lg-row" id="product-info-soldCount-addToCart">
              <span class="form-control text-center mb-sm-2 mb-lg-0 me-3 me-sm-0 me-lg-3 w-auto"
                id="product-info-soldCount"></span>
              <button class="btn btn-primary flex-shrink-0" type="button">
                <i class="bi-cart-fill me-1"></i>
                Agregar al carro
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="container">
      <h2>Productos relacionados</h2>
      <div class="row" id="related-products"></div>
    </section>

    <section class="container my-5" id="rate-product">
      <h2>Dejar una calificación</h2>
      <form id="rating-form">
        <div class="mb-3">
          <label for="rating-text" class="form-label">Comentario</label>
          <textarea class="form-control" id="rating-text" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="rating-stars" class="form-label">Calificación</label>
          <select id="rating-stars" class="form-select">
            <option value="1">⭐</option>
            <option value="2">⭐⭐</option>
            <option value="3">⭐⭐⭐</option>
            <option value="4">⭐⭐⭐⭐</option>
            <option value="5">⭐⭐⭐⭐⭐</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary" onclick="submitComment()">Enviar</button>
      </form>
    </section>

    <section class="container" id="comments-section">
      <h2>Calificaciones</h2>
    </section>
  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
  <script src="js/logout.js"></script>
</body>

</html>
